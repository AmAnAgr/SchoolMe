{% extends 'base.html' %}
{% block post %}
<form class="mt-5 mb-5" action="/feedback_existing_submit/" method="post">
  <div class="form-group">
    <label for="exampleFormControlInput1">Your Email</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
  </div>
  <div class="form-group">
    <label class="mr-sm-2" for="SchoolName">Select School</label>
    <select class="custom-select mr-sm-2" id="SchoolName">
      <option selected>School...</option>
      <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3">Three</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Feedback</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-primary btn-md btn-block">Submit</button>
</form>
<hr>
<center><b>OR</b></center>
<hr>
<form class="mt-5 mb-5"  action="/feedback_new_submit/" method="post">
  <div class="form-group">
    <label for="inputAddress">Name of School</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="St. Mary Academy">
  </div>
<div class="form-group">
    <label for="exampleFormControlInput1">Your Email</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City / Village</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Feedback</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-primary btn-md btn-block">Submit</button>
</form>

{% endblock %}

{% block sidebar %}

<div class="card my-4">
  <h5 class="card-header">Search your school</h5>
  <div class="card-body">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Search for...">
      <span class="input-group-btn ml-2">
        <button class="btn btn-secondary" type="submit">Go!</button>
      </span>
    </div>
  </div>
</div>

{% endblock %}
